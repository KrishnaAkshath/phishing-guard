<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Guard</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="app" id="app">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" fill="none">
            <defs>
              <linearGradient id="shield-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#8b5cf6" />
                <stop offset="50%" stop-color="#3b82f6" />
                <stop offset="100%" stop-color="#06b6d4" />
              </linearGradient>
            </defs>
            <path
              d="M12 2L3 7V12C3 17.55 6.84 22.74 12 24C17.16 22.74 21 17.55 21 12V7L12 2ZM10 17L6 13L7.41 11.59L10 14.17L16.59 7.58L18 9L10 17Z"
              fill="url(#shield-gradient)" />
          </svg>
        </div>
        <div class="logo-text">
          <span class="logo-name">Phishing Guard</span>
          <span class="logo-version">Pro v2.0</span>
        </div>
      </div>
      <div class="header-actions">
        <button class="icon-btn" id="settings-btn" title="Open Dashboard">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />
          </svg>
        </button>
        <button class="master-toggle" id="protection-toggle" title="Toggle Protection">
          <span class="toggle-track">
            <span class="toggle-thumb"></span>
          </span>
        </button>
      </div>
    </header>

    <!-- Status Hero -->
    <section class="status-hero" id="status-hero">
      <div class="status-ring" id="status-ring">
        <svg class="ring-svg" viewBox="0 0 100 100">
          <circle class="ring-bg" cx="50" cy="50" r="45" />
          <circle class="ring-progress" cx="50" cy="50" r="45" id="ring-progress" />
        </svg>
        <div class="status-icon" id="status-icon">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
          </svg>
        </div>
      </div>
      <div class="status-info">
        <span class="status-label" id="status-label">Protected</span>
        <span class="status-domain" id="status-domain">Loading...</span>
      </div>
    </section>

    <!-- Protection Modules -->
    <section class="modules-section">
      <h3 class="section-title">Protection Modules</h3>
      <div class="modules-grid">
        <div class="module-card active" data-module="phishing">
          <div class="module-icon">üõ°Ô∏è</div>
          <div class="module-info">
            <span class="module-name">Phishing</span>
            <span class="module-status">Active</span>
          </div>
          <label class="module-toggle">
            <input type="checkbox" checked data-setting="phishing_protection">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="module-card active" data-module="password">
          <div class="module-icon">üîê</div>
          <div class="module-info">
            <span class="module-name">Password</span>
            <span class="module-status">Active</span>
          </div>
          <label class="module-toggle">
            <input type="checkbox" checked data-setting="password_guard">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="module-card active" data-module="payment">
          <div class="module-icon">üí≥</div>
          <div class="module-info">
            <span class="module-name">Payment</span>
            <span class="module-status">Active</span>
          </div>
          <label class="module-toggle">
            <input type="checkbox" checked data-setting="payment_protection">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="module-card active" data-module="links">
          <div class="module-icon">üîó</div>
          <div class="module-info">
            <span class="module-name">Link Scan</span>
            <span class="module-status">Active</span>
          </div>
          <label class="module-toggle">
            <input type="checkbox" checked data-setting="link_scanner">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>
    </section>

    <!-- Quick Stats -->
    <section class="stats-section">
      <div class="stat-card">
        <div class="stat-value" id="stat-scans">0</div>
        <div class="stat-label">Scanned</div>
      </div>
      <div class="stat-card threats">
        <div class="stat-value" id="stat-threats">0</div>
        <div class="stat-label">Blocked</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stat-uptime">100%</div>
        <div class="stat-label">Uptime</div>
      </div>
    </section>

    <!-- Threat Details (shown when threats detected) -->
    <section class="threats-section" id="threats-section" style="display: none;">
      <div class="section-header">
        <h3 class="section-title">‚ö†Ô∏è Threats Detected</h3>
      </div>
      <div class="threats-list" id="threats-list">
        <!-- Dynamically populated -->
      </div>
    </section>

    <!-- Current Site Actions -->
    <section class="actions-section">
      <button class="action-btn primary" id="rescan-btn">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M17.65 6.35C16.2 4.9 14.21 4 12 4C7.58 4 4.01 7.58 4.01 12C4.01 16.42 7.58 20 12 20C15.73 20 18.84 17.45 19.73 14H17.65C16.83 16.33 14.61 18 12 18C8.69 18 6 15.31 6 12C6 8.69 8.69 6 12 6C13.66 6 15.14 6.69 16.22 7.78L13 11H20V4L17.65 6.35Z" />
        </svg>
        <span>Scan Now</span>
      </button>
      <button class="action-btn" id="whitelist-btn" title="Add to Whitelist">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
        </svg>
        <span>Trust</span>
      </button>
      <button class="action-btn danger" id="blacklist-btn" title="Block Site">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h2v-2h-2v2zm0-4h2V7h-2v6z" />
        </svg>
        <span>Block</span>
      </button>
    </section>

    <!-- Recent Activity -->
    <section class="history-section">
      <div class="section-header">
        <h3 class="section-title">Recent Activity</h3>
        <button class="see-all-btn" id="see-all-btn">See All</button>
      </div>
      <div class="history-list" id="history-list">
        <div class="history-empty">
          <span class="empty-icon">üìä</span>
          <span>No activity yet</span>
        </div>
      </div>
    </section>

    <!-- Backend Status -->
    <section class="backend-section" id="backend-section">
      <div class="backend-indicator" id="backend-indicator">
        <span class="backend-dot"></span>
        <span class="backend-text">API Connected</span>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <button class="footer-btn" id="dashboard-btn">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" />
        </svg>
        <span>Open Dashboard</span>
      </button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>

</html>
